<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property</title>
    <link href="./stylesheets/property.css" media="screen, projection" rel="stylesheet">
    <link href="./js/selectize.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./js/selectize.js"></script>
    <script type="text/javascript" src="./js/property.js"></script>
    <script type="text/html" id="dom">
        <section class="group required">
            <div class="key">PROPERTY NAME</div>
            <select class="value bool" value="true"></select>
        </section>
        <section class="group required">
            <div class="key">PROPERTY NAME</div>
            <input class="value string" value="host-1"></input>
        </section>
        <section class="group">
            <div class="key">PROPERTY NAME</div>
            <select class="value option" value="2">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </section>
        <section class="group">
            <div class="key">LONG LONG PROPERTY NAME</div>
            <select class="value option mutil" value="nop,abc,def">
                <option value="abc">abc</option>
                <option value="def">def</option>
                <option value="hij">hij</option>
                <option value="klm">klm</option>
                <option value="nop">nop</option>
                <option value="qrs">qrs</option>
            </select>
        </section>
    </script>
</head>
<body>
    <article class="property"></article>
</body>
</html>
